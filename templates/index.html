<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Green Scan AI</h1>
            <p>Upload a plant leaf image to detect diseases</p>
        </header>

        <main>
            <form action="/predict" method="post" enctype="multipart/form-data" class="upload-form">
                <div class="file-drop-area" id="drop-area">
                    <span class="fake-btn">Choose Image</span>
                    <span class="file-msg">or drag and drop here</span>
                    <input class="file-input" type="file" name="file" accept=".png, .jpg, .jpeg" required>
                    <div id="preview-container" style="display: none; margin-top: 20px;">
                        <img id="image-preview" src="#" alt="Image Preview" style="max-width: 100%; max-height: 300px; border-radius: 10px;">
                    </div>
                </div>
                <button type="submit" class="submit-btn">Analyze Leaf</button>
            </form>
        </main>

        <footer>
            <p>&copy; 2024 Green Scan AI. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const fileInput = document.querySelector('.file-input');
        const dropArea = document.querySelector('.file-drop-area');
        const previewContainer = document.getElementById('preview-container');
        const imagePreview = document.getElementById('image-preview');

        // Highlight drop area when item is dragged over it
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropArea.classList.add('highlight');
        }

        function unhighlight(e) {
            dropArea.classList.remove('highlight');
        }

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFiles(files);
        }

        fileInput.addEventListener('change', function() {
            handleFiles(this.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    previewContainer.style.display = 'block';
                    document.querySelector('.file-msg').textContent = file.name;
                }

                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
